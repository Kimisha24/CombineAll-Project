<!doctype html>
<html lang="en-US">

<head>
    <title>Tic Tac Toe Game</title>

    <style>
        table {
            border-collapse: collapse;
            margin: 0 auto;
        }

        td {
            width: 100px;
            height: 100px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid black;
        }

        .x {
            color: red;
            font-size: 50px;
        }

        .o {
            color: red;
            font-size: 50px;
        }

        /* .win {
            background-color: skyblue;
        } */

        .container {
            display: flex;
            flex-direction: column;
        }

        #reset {
            margin: 48px 40%;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <td id="1"></td>
                <td id="2"></td>
                <td id="3"></td>
            </tr>
            <tr>
                <td id="4"></td>
                <td id="5"></td>
                <td id="6"></td>
            </tr>
            <tr>
                <td id="7"></td>
                <td id="8"></td>
                <td id="9"></td>
            </tr>
        </table>
        <button id="reset">Reset</button>
    </div>

    <script>

        let playerSymbol = "X";
        let gameEnded = false

        let winPos = [
            [1, 2, 3], [4, 5, 6],
            [7, 8, 9], [1, 4, 7],
            [2, 5, 8], [3, 6, 9],
            [1, 5, 9], [3, 5, 7]
        ];

        for (let i = 1; i <= 9; i++) {
            // Whenever a player clicks on a cell
            document.getElementById(i.toString()).addEventListener(
                "click",
                function () {
                    if (this.innerHTML === "" && !gameEnded) {
                        // Display either "X" or "O" in the cell, and style it
                        this.innerHTML = playerSymbol;
                        this.classList.add(playerSymbol.toLowerCase());

                        // Check if a player has won
                        checkWin();

                        // Swap the symbol to the other one for the next turn
                        if (playerSymbol === "X")
                            playerSymbol = "O"
                        else
                            playerSymbol = "X"
                    }
                }
            );
        }

        function checkWin() {
            for (let i = 0; i < winPos.length; i++) {
                if (
                    document.getElementById(winPos[i][0]).innerHTML === playerSymbol &&
                    document.getElementById(winPos[i][1]).innerHTML === playerSymbol &&
                    document.getElementById(winPos[i][2]).innerHTML === playerSymbol
                ) {
                    document.getElementById(winPos[i][0]).classList.add("win");
                    document.getElementById(winPos[i][1]).classList.add("win");
                    document.getElementById(winPos[i][2]).classList.add("win");
                    gameEnded = true;
                    alert(`Player ${playerSymbol} has won!`);
                }
            }
        }

        document.getElementById("reset").addEventListener(
            "click",
            function () {
                for (let i = 1; i <= 9; i++) {
                    document.getElementById(i.toString()).innerHTML = "";
                    document.getElementById(i.toString()).classList.remove("0");
                    document.getElementById(i.toString()).classList.remove("x");
                    document.getElementById(i.toString()).classList.remove("win");
                    gameEnded = false;

                }
            }
        );
    </script>


</body>

</html>
